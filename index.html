<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./imagens/img-app-insta.png" alt="Imagem de um smartphone exibindo o aplicativo Instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="./imagens/instagram-logo.png" class="insta-logo" alt="Logo do Instagram">

                <div class="profile-photo">
                    <img src="./imagens/foto-perfil.jpg" alt="Sua imagem do perfil">
                </div>

                <a href="#" class="instagram-login">Continue como armando005</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div>

            <div class="group">

                <p class="not-account">Não é armando005?</p>

                <p class="not-account">

                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>

                </p>    

            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">

                    <a href="#" class="app-download">
                        <img src="./imagens/disponivel-google-play.png" alt="Baixar no Google Play">
                    </a>

                    <a href="#" class="app-download">
                        <img src="./imagens/disponivel-app-store.png" alt="Baixar na App Store">
                    </a>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
